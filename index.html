<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS Link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 4</title>
  </head>
  <body>
    <!---grid system--->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <!---grid system--->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="box"></div>
        </div>
        <div class="col-md-6">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <!---grid system--->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="box"></div>
        </div>
        <div class="col-md-4">
          <div class="box"></div>
        </div>
        <div class="col-md-4">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <!---grid system--->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <!---flex system---->
    <div class="container">
      <div class="row">
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
      </div>
    </div>

    <!---grid+flex system---->
    <div class="container">
      <div class="row">
        <div class="col-md-5"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
        <div class="col-md"><div class="box"></div></div>
      </div>
    </div>

    <!---offset system---->
    <div class="container">
      <div class="row">
        <div class="col-md-4"><div class="box"></div></div>
        <div class="offset-md-4 col-md-4"><div class="box"></div></div>
      </div>
    </div>

    <!---different look screen size system--->
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-md-4 col-sm-3 col-12"><div class="box"></div></div>
        <div class="col-xl-6 col-md-4 col-sm-6 col-6"><div class="box"></div></div>
        <div class="col-xl-6 col-md-4 col-sm-3 col-6"><div class="box"></div></div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-3"><div class="box"></div></div>
        <div class="col-md-3"><div class="box"></div></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS ,then Script JS links-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-------------<script src="js/popper.min.js"></script>--------------->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
